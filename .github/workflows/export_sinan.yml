name: Run SINAN Playwright export

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-sinan-playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        # If you have requirements.txt, this will install from it; otherwise it will install playwright only.
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            python -m pip install --upgrade pip
            pip install playwright
          fi

      - name: Install Playwright browsers (with deps)
        # installs browsers required by playwright; --with-deps helps in many linux runners
        run: |
          python -m playwright install --with-deps

      - name: Show Python & Playwright info
        run: |
          python --version
          pip show playwright || true
          python -m playwright --help || true

      - name: Run sinan_playwright_export.py
        env:
          SINAN_USER: ${{ secrets.SINAN_USER }}
          SINAN_PASS: ${{ secrets.SINAN_PASS }}
        run: |
          set -o pipefail
          python sinan_playwright_export.py

      - name: Upload login screenshot (if created)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sinan-login-screenshot
          path: |
            login_result.png
            login_result.png.gz
