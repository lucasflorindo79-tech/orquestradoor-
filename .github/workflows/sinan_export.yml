name: SINAN Export & Forecast

on:
  schedule:
    # roda todo dia às 11:00 UTC (aprox 08:00 - Fortaleza). Ajuste conforme necessidade.
    - cron: '0 11 * * *'
  workflow_dispatch:  # permite rodar manualmente no Actions UI

env:
  OUT_FOLDER: downloads
  OUT_CONVERTED: output

jobs:
  export-sinan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system deps (for playwright)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libxss1 libasound2 libatk1.0-0 libnss3 libx11-xcb1 libgbm1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "requirements.txt not found"; fi

      - name: Install Playwright browsers
        # instala browsers necessários para o python-playwright
        run: |
          python -m playwright install --with-deps

      - name: Check versions
        run: |
          python --version
          python -c "import importlib.metadata as m; print('playwright version:', m.version('playwright'))" || python -m playwright --version
          pip freeze | sed -n '1,200p'

      - name: Prepare output folders
        run: |
          mkdir -p ${{ env.OUT_FOLDER }}
          mkdir -p ${{ env.OUT_CONVERTED }}
          ls -la

      - name: Run SINAN export script
        # Substitua 'sinan_playwright.py' pelo nome do seu script
        env:
          SINAN_USER: ${{ secrets.SINAN_USER }}
          SINAN_PASS: ${{ secrets.SINAN_PASS }}
          OUT_FOLDER: ${{ env.OUT_FOLDER }}
          OUT_CONVERTED: ${{ env.OUT_CONVERTED }}
        run: |
          python sinan_playwright_export.py

      - name: List downloaded files
        run: |
          echo "Conteúdo da pasta downloads:"
          ls -la ${{ env.OUT_FOLDER }} || true

      - name: Unzip and convert to Excel (if zip present)
        # Aqui assumimos que o script salvou algo como downloads/export_*.zip
        # e que você tem um script 'convert_zip_to_excel.py' que extrai e converte para Excel em OUT_CONVERTED.
        # Se preferir, podemos colocar os passos de extração/conversão inline.
        run: |
          set -e
          mkdir -p ${{ env.OUT_CONVERTED }}
          ZIPFILE=$(ls -1t ${{ env.OUT_FOLDER }}/*.zip 2>/dev/null | head -n 1 || true)
          if [ -z "$ZIPFILE" ]; then
            echo "Nenhum zip encontrado em ${{ env.OUT_FOLDER }}. Saindo (não-fatal)."
          else
            echo "Último zip encontrado: $ZIPFILE"
            unzip -o "$ZIPFILE" -d ${{ env.OUT_CONVERTED }}
            # opcional: converter DBF/CSV extraído para XLSX via script python se existir
            if [ -f convert_zip_to_excel.py ]; then
              python convert_zip_to_excel.py "$ZIPFILE" "${{ env.OUT_CONVERTED }}"
            fi
          fi
        continue-on-error: false

      - name: List converted files
        run: ls -la ${{ env.OUT_CONVERTED }} || true

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: sinan-exports
          path: ${{ env.OUT_CONVERTED }}/*

