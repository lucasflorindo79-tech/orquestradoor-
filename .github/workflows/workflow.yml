steps:
- uses: actions/checkout@v4
- name: Set up Python
  uses: actions/setup-python@v5
  with:
    python-version: '3.x'
- name: Install dependencies
  run: |
    pip install playwright requests beautifulsoup4
    playwright install chromium # Instala o navegador necess√°rio
- name: Run script
  # Certifique-se de que o nome do arquivo Python esteja correto aqui
  run: python seu_script_novo.py 
  env:
    SINAN_USER: ${{ secrets.SINAN_USER }}
    SINAN_PASS: ${{ secrets.SINAN_PASS }}
